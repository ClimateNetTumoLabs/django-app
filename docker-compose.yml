version: '3.9'
services:
  
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: on-failure
    env_file:
      - .dbenv
    ports:
      - "5432:5432"
    volumes:
      - /var/db_data:/var/lib/postgresql/data 
