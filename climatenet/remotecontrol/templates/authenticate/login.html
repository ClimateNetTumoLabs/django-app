{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Login</title>
    <link rel="stylesheet" href="{% static 'remote_control/css/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form action="" method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input id="exampleInputEmail1" type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="exampleInputPassword1" type="password" class="form-control" name="password">
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
