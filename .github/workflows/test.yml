name: Deploy on push staging

on:
  push:
    branches:
      - staging

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy in EC2 and execute commands
        env:
          PRIVATE_KEY: ${{ secrets.TEST_SSH_KEY }}
          HOSTNAME: ${{ secrets.TEST_HOST }}
          USER_NAME: ${{ secrets.TEST_USERNAME }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
          ls -la
          pwd
          tree ../
          ssh-keyscan ${HOSTNAME} >> ~/.ssh/known_hosts
          scp -i private_key .github/workflows/test.sh ${USER_NAME}@${HOSTNAME}:/home/${USER_NAME}/test.sh
          ssh -o StrictHostKeyChecking=yes -i private_key ${USER_NAME}@${HOSTNAME} '/home/${USER_NAME}/test.sh'
