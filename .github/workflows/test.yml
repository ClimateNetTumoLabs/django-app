name: Deploy on push staging

on:
  push:
    branches:
      - staging

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.TEST_SSH_KEY }}
          HOSTNAME: ${{ secrets.TEST_HOST }}
          USER_NAME: ${{ secrets.TEST_USERNAME }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} << 'EOF'
          sudo apt update && \
          cd /home/ubuntu/django-app/climatenet && \
          git checkout staging && git stash && git pull origin staging && \
          if [ ! -d venv ]; then \
            python3 -m venv venv; \
          fi && \
          source venv/bin/activate && \
          pip install -r requirements.txt && \
          sudo systemctl restart nginx && \
          python3 manage.py collectstatic --noinput && \
          sudo systemctl daemon-reload && \
          sudo systemctl restart gunicorn.service
          EOF